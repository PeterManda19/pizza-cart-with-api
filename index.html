<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pizza Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="h1">Perfect Pizza</h1>

    <div class="shopping-cart" x-data="cartComponent()">
        <h2>Shopping Cart</h2>
        
        <template x-if="cart.length === 0">
            <p>Your cart is empty.</p>
            <div>
                <div>
                    <h3 class="display" class="pizza small-pizza">Small Pizza</h3>
                    <button @click="addToCart('Small Pizza', 47.90)" class="add-button">+</button>
                    <button @click="removeFromCart('Small Pizza', 47.90)" class="remove-button">-</button>
                    <span class="cost" x-text="getCartItemCost('Small Pizza', 47.90) || 'R0.00' "></span>
                </div>
                <div>
                    <h3 class="display" class="pizza medium-pizza">Medium Pizza</h3>
                    <button @click="addToCart('Medium Pizza', 79.90)" class="add-button">+</button>
                    <button @click="removeFromCart('Medium Pizza', 79.90)" class="remove-button">-</button>
                    <span class="cost" x-text="getCartItemCost('Medium Pizza', 79.90) || 'R0.00'"></span>
                </div>
                <div>
                    <h3 class="display" class="pizza large-pizza">Large Pizza</h3>
                    <button @click="addToCart('Large Pizza', 114.90)" class="add-button">+</button>
                    <button @click="removeFromCart('Large Pizza', 114.90)" class="remove-button">-</button>
                    <span class="cost" x-text="getCartItemCost('Large Pizza', 114.90) || 'R0.00'"></span>
                </div>
            </div>
        </template>
        
        <h3 x-show="cart.length > 0" x-text="'Total cost: R' + calculateTotal()"></h3>
        <p x-text="message"></p>
        <div class="payment-amount" x-show="cart.length > 0">
            <label for="paymentAmount">Payment amount:</label>
            <input type="number" id="paymentAmount" x-model="paymentAmount" @input="paymentAmount = parseFloat($event.target.value)">
        </div>

        <button class="button-size" @click="checkout()" x-show="cart.length > 0 && isPaymentValid && !showPayButton">
            <b>Check out</b>
        </button>
    
        <button class="button-size" @click="checkout()" x-show="showPayButton">
            <b>Pay</b>
        </button>
       
    </div>
       
    <div class="pizzas" x-data="cartComponent" x-init="init()">
        <template x-for="pizza in pizzas" :key="pizza.id">
        <div class="pizza">
            <img :src="pizza.image" :alt="pizza.name + ' image'" width="70">
            <h2 x-text="pizza.name"></h2>
            <h3 x-text="'R' + pizza.price.toFixed(2)"></h3>
            <p x-text="pizza.description"></p>
            <button @click="addToCart(pizza.name, pizza.price)" class="button-size"><b>Buy</b></button>
        </div>
        </template>
    </div>

    <div class="pizza contact-details">
        <div class="pizzas">
            <div class="box">
                <p>
                    <strong>
                        Contact us at : (021)-541-1000
                        <br>
                        twitter
                        <br>
                        /fb
                        <br>
                        /insta
                        <br>
                        @perfectpizza
                    </strong>        
                </p>
            </div>
    
            <div class="box">
                <p>
                    <strong>
                        Pizza Plaza
                        <br>
                        Dough Road
                        <br>
                        Base Town
                    </strong> 
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js"></script>
    <script src="../pizza-cart/cartComponent.js"></script>
</body>
</html>
